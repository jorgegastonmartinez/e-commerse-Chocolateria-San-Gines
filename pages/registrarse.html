  <main>
    <section class="page-registrarse">
      <h1 data-aos="fade-up"
      data-aos-duration="3000">REGISTRARSE</h1>
    </section>
    <section>
      <div class="logo__ingresar">
        <img src="../img/logotipo-san-gines.png" alt="Logo San Ginés"> 
      </div>
      <form id="formularioRegistrarse" class="formulario-bootstrap">
        <div class="mb-3 form-text-edit">
          <label id="labelNombreUsuario1" for="nombreUsuario" class="form-label">Nombre</label>
          <input placeholder="Ingrese su nombre" type="text" class="form-control" id="nombreUsuario">
        </div>
        <div class="mb-3 form-text-edit">
          <label id="labelApellidoUsuario1" for="apellidoUsuario" class="form-label">Apellido</label>
          <input placeholder="Ingrese su apellido" type="text" class="form-control" id="apellidoUsuario">
        </div>
        <div class="mb-3 form-text-edit">
          <label id="labelEmailUsuario" for="emailUsuario" class="form-label">Email</label>
          <input placeholder="Ingrese su email" type="email" class="form-control" id="emailUsuario" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 form-text-edit">
          <label id="labelContrasenaUsuario" for="contrasenaUsuario" class="form-label">Crear una contraseña</label>
          <input placeholder="Ingrese una contraseña" type="password" class="form-control" id="contrasenaUsuario">
        </div>
        <div class="mb-3 form-text-edit">
          <label id="labelRepetirContrasenaUsuario" for="repetirContrasenaUsuario" class="form-label">Repetir Contraseña</label>
          <input placeholder="Escriba nuevamente la contraseña" type="password" class="form-control" id="repetirContrasenaUsuario">
        </div>
        <button type="submit" class="btn btn-primary button-edit">Registrarme</button>
        <button type="reset" class="btn btn-outline-secondary me-1">Vaciar</button>
      </form>
    </section>
  </main>
